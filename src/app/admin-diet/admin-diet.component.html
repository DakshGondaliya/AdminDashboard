<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Admin Diet
      <small>List</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Admin diet</li>
      <li class="active">List</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="box">
      
      <div class="col-md-2 s-btn">
        <label>Search:</label>
        <input type="search" [(ngModel)]="filtertext" class="form-control input-sm" placeholder="">
      </div>
      <table  class="table table-bordered table-hover">
          <thead>
          <tr>
            <th>Name</th>
            <th>Contact No</th>
            <th>Gender</th>
            <th>Active</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let a of customer | filter:filtertext">
              <td>{{ a.customer_name }}</td>
              <td>{{ a.customer_contactno }}</td>
              <td>{{ a.gender }}</td>
              <td>{{ a.isIndividual }}</td>
              <td></td>
            </tr>
          </tbody>
          
        </table>
    </div>
  </section>
</div>
