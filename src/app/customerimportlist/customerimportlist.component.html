<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Customer Import
      <small>List</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Customer Import</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="box">
      <button type="button" class="btn btn-secondary btn-1" routerLink="/customerimport">Add Customer</button>
      <div class="col-md-2 s-btn">
          <label>Search:</label>
          <input type="search" [(ngModel)]="filtertext" class="form-control input-sm" placeholder="">
        </div>
      <table class= "table table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">BatchNo</th>
            <th scope="col">Package Name</th>
            <th scope="col">Group Name</th>
            <th scope="col">CreatedOn</th>
            <th scope="col">Total Count</th>
            <th scope="col">Active</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let ci of cImport | filter: filtertext">
            <td></td>
            <td>{{ ci.package_name }}</td>
            <td>{{ ci.group_name }}</td>
            <td>{{ ci.startDate}}</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

</div>
