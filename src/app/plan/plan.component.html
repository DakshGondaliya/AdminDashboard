<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Master
      <small>Plan</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Plan</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <form novalidate [formGroup]="planForm" (ngSubmit)="onSubmit()" class="form-group">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="">
        </div>
        <div class="form-group col-md-6">
          <label for="Code">Code</label>
          <input formControlName="code" type="text" class="form-control" id="code" placeholder="PLAN4">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>

</div>
