<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Plan
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Plan</li>
    </ol>
  </section>


  <!-- Main content -->
  <section class="content">
    <div class="box">
      <form novalidate [formGroup]="planForm" (ngSubmit)="onSubmit()" class="form-group">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input formControlName="plan_name" type="text" class="form-control" id="name" placeholder="">
          </div>
          <div class="form-group col-md-6">
            <label for="Code">Code</label>
            <input formControlName="plan_code" type="text" class="form-control" id="code" placeholder="PLAN4">
          </div>
        </div>
        <div class="form-group">
          <label for="comment">Description</label>
          <textarea formControlName="description" class="form-control" rows="5" id="comment"></textarea>
        </div>
        <div class="form-row">
          <div class="form-check check">
            <label class="form-check-label">
              <input formControlName="isCustomPlan" type="checkbox" class="form-check-input" value="">Is Custom Plan
            </label>
          </div>
          <div class="form-check check">
            <label class="form-check-label">
              <input formControlName="isDefault" type="checkbox" class="form-check-input" value="">Is Default
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-1">Submit</button>
      </form>
    </div>
  </section>

</div>
