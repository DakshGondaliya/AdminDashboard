<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Customer
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Customer</li>
      <li class="active">Create</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="box">
      <form novalidate [formGroup]="importForm" (ngSubmit)="onSubmit()" class="form-group">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label class="form-check-label">
              <input formControlName="isIndividual" type="checkbox" class="form-check-input" [value]="isIndividual">Individual
            </label>
          </div>
          <div class="form-group col-md-6">
            <label for="selectpackage">Select Package</label>
            <select id="selectpackage" class="form-control" formControlName="package_name">
              <option selected></option>
              <option *ngFor="let stype of packages" [value]="stype.package_name">
                {{ stype.package_name }}
              </option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="Email">Select Group</label>
            <select id="selectgroup" class="form-control" formControlName="group_name">
              <option selected></option>
              <option *ngFor="let gn of selectGroup" [value]="gn">
                {{ gn }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="ContactNo">Name</label>
            <input formControlName="customer_name" type="text" class="form-control" id="" placeholder="">
          </div>
          <div class="form-group col-md-6">
            <label for="City">Email</label>
            <input formControlName="customer_email" type="text" class="form-control" id="email" placeholder="">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="BirthDate">Mobile No</label>
            <input formControlName="customer_contactno" type="text" class="form-control" id="mobileno" placeholder="">
          </div>
          <div class="form-group col-md-6">
            <label for="Gender">Gender</label>
            <select id="inputState" class="form-control" formControlName="gender">
              <option selected></option>
              <option *ngFor="let gtype of genderType" [value]="gtype">
                {{ gtype }}
              </option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-1">Save</button>
        <button type="button" class="btn btn-light">Cancel</button>
      </form>
    </div>
  </section>
</div>
