<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Plan
      <small>List</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Plan</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="box">
      <button type="button" class="btn btn-secondary btn-1" routerLink='/plan'>Add Plan</button>
      <div class="search col-md-6">
        <label for="search">Search</label>
        <input type="text" class="sinput">
      </div>
      <table class="table table-striped ttable-bordered list">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Code</th>
            <th scope="col">Description</th>
            <th scope="col">IsDefault</th>
            <th scope="col">IsCustomPlan</th>
            <th scope="col">Active</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let p of plan">
            <td>{{ p.plan_name }}</td>
            <td>{{ p.plan_code }}</td>
            <td>{{ p.description }}</td>
            <td>{{ p.isDefault }}</td>
            <td>{{ p.isCustomPlan }}</td>
            <td></td>
          </tr>

        </tbody>
      </table>
    </div>
  </section>

</div>
