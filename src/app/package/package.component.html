<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Master
      <small>Package</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Package</li>
    </ol>
  </section>
  <!-- Main content -->

  <section class="content">
    <div class="box">
      <button type="button" class="btn btn-secondary btn-1" routerLink='/add-package'>Add Package</button>
      <div class="search col-md-6">
        <label for="search">Search</label>
        <input type="text" class="sinput">
      </div>
      <table class="table table-striped ttable-bordered list">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Code</th>
            <th scope="col">Duration</th>
            <th scope="col">Plan Name</th>
            <th scope="col">Dietitian Name</th>
            <th scope="col">Active</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = " let p of packages">
            <td>{{ p.package_name }}</td>
            <td>{{ p.package_code }}</td>
            <td>{{ p.duration }}</td>
            <td>{{ p.plan_name }}</td>
            <td>{{ p.dietitian_name }}</td>
            <td></td>
            <td></td>
          </tr>

        </tbody>
      </table>
    </div>
  </section>

</div>
