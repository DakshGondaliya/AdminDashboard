<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1 id="customer">
      Recipe
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Recipe</li>
      <li class="active">add</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="box">
      <form novalidate [formGroup]="recipeForm" (ngSubmit)="onSubmit()" class="form-group">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input formControlName="recipe_name" type="text" class="form-control" id="name" placeholder="">
          </div>
          <div class="form-group col-md-6">
            <label for="recipe">Parent Recipe</label>
            <select id="inputState" class="form-control" formControlName="parent_recipe">
              <option selected>Select Parent</option>
              <option *ngFor="let p of parent" [value]="p">
                {{ p }}
              </option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="varient">Varient</label>
            <input formControlName="variants" type="text" class="form-control" id="" placeholder="">
          </div>
          <div class="form-group col-md-6">
            <label for="ContactNo">Reference URL</label>
            <input formControlName="reference_url" type="text" class="form-control" id="" placeholder="">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="address1">Possible Measurement</label>
            <input formControlName="possible_measurements" type="text" class="form-control" id="add1" placeholder="">
          </div>
          <div class="form-group col-md-6">
            <label for="address2">Type</label>
            <input formControlName="typeofrecipe" type="text" class="form-control" id="add2" placeholder="">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="file">Uplode Image</label>
            <input formControlName="upload_image" type="file" class="form-control-file" id="photo">
          </div>
          <div class="form-group col-md-6">
            <label for="name">Code</label>
            <input formControlName="recipe_code" type="text" class="form-control" id="name" placeholder="">
          </div>

        </div>
        <!-- <div class="form-row">
          <div class="form-group col-md-6">
            <div class="form-group">
              <label for="comment">Description</label>
              <textarea formControlName="description" class="form-control" rows="5" id="comment"></textarea>
            </div>
          </div>
        </div> -->

        <div class="des">
          <label for="comment">Description</label>
          <textarea formControlName="description" class="form-control" rows="5" id="comment"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-1">Save</button>
        <button type="button" class="btn btn-light btn-1">Cancel</button>
      </form>
    </div>
  </section>
</div>
